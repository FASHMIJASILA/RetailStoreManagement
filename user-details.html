<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>USERDETAILS PAGE</title>
<style>
table, th, td {
	border: 1px solid white;
	border-collapse: collapse;
}

th, td {
	background-color: #96D4D4;
}
</style>
</head>
<body>
	<marquee>
		<h1 style="font-size: 70px; color: Blue;">USER_DETAILS</h1>
	</marquee>
	<div class="container">
		<div class="row"></div>

		<div class="row">
			<div class="col-lg-3">
				<!-- <a th:href = "@{/user/new}" class = "btn btn-primary btn-sm mb-3"> </a> -->
			</div>

		</div>
		<center>
			<table class="table table-striped table-bordered"
				style="font-size: 30px;">
				</style>
				</center>
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>PASSWORD</th>
						<th>ROLE</th>

					</tr>
				</thead>


				<!-- contains all the values -->
				<tr th:each="user: ${userDetail}">
					<td th:text="${user.id}" />
					<td th:text="${user.name}" />
					<td th:text="${user.password}" />
					<td th:text="${user.role}" />

				</tr>
			</table>
			<br> <br>

			<!-- logout -->
			<form th:action="@{/logout}" method="GET">
				<input type="submit" value="Logout" />
				</style>
			</form>
	</div>
	</br>
</body>

</html>
